<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalabl=no, initial-scale=1.0 maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Offseting</title>
    <style>
        .row{
            background: #e8e8e8;
            margin-top: 40px;
            margin-bottom: 40px;
        }
        .columna{
            background: #f2f2f2;
            border: 1px solid #4d5061;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="columna col-auto offset-2">Columna</div>
        </div>
        <div class="row">
            <div class="columna col-4 offset-4">Columna</div>
        </div>
        <div class="row">
            <div class="columna col-auto offset-1">columna</div>
            <div class="columna col-auto offset-1">columna</div>
        </div>
        <div class="row">
            <div class="columna col-4 offset-1 offset-md-5 ">columna</div>
        </div>


        
    </div>
    

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
